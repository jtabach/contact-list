<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Contact Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail3" placeholder="Jon Doe">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Phone Number</label>
		    <div class="col-sm-10">
		      <input type="tel" name="tel" class="form-control" id="tel" placeholder="(555-555-5555)">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Email Address</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" placeholder="email@abc.com">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Home Address</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputPassword3" placeholder="123 main st. ">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Add Contanct</button>
		    </div>
		  </div>
		</form>
		<div class="row">
			<table class="table table-condensed">
				<thead>
				  <tr>
				  	<th class="col-sm-2">Name</th>
				  	<th class="col-sm-2">Phone</th>
				  	<th class="col-sm-3">Email</th>
				  	<th class="col-sm-3">Address</th>
				  	<th class="col-sm-1">Edit</th>
				  	<th class="col-sm-1">Delete</th>

				  </tr>
				</thead>
				<tbody id="transactions">
					<tr id="template">
						<td class="name"></td>
						<td class="phone"></td>
						<td class="email"></td>
						<td class="address"></td>
						<td><a class="edit">Edit</a></td> 
						<td><a class="delete">Delete</a></td> 
					</tr>
				</tbody>
			</table>
		</div>
	</div>






	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
