<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Contact Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Jon Doe">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Phone Number</label>
		    <div class="col-sm-10">
		      <input type="tel" name="tel" class="form-control" id="tel" placeholder="(555-555-5555)">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Email Address</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="email" placeholder="email@abc.com">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Home Address</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="address" placeholder="123 main st. ">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button id="addContact" type="submit" class="btn btn-default">Add Contact</button>
		      <button id="editContact" type="submit" class="btn btn-success">Edit Complete</button>
		    </div>
		  </div>
		</form>
		<div class="row">
			<table class="table table-condensed">
				<thead>
				  <tr>
				  	<th class="col-sm-2 sort" data-sortby="name">Name V</th>
				  	<th class="col-sm-2 sort" data-sortby="tel">Phone</th>
				  	<th class="col-sm-3 sort" data-sortby="email">Email</th>
				  	<th class="col-sm-3 sort" data-sortby="address">Address</th>
				  	<th class="col-sm-1">Edit</th>
				  	<th class="col-sm-1">Delete</th>
				  </tr>
				</thead>
				<tbody id="contactList">
					<tr id="template">
						<td class="name"></td>
						<td class="tel"></td>
						<td class="email"></td>
						<td class="address"></td>
						<td><a class="edit">Edit</a></td> 
						<td><a class="delete">Delete</a></td> 
					</tr>
				</tbody>
			</table>
		</div>
	</div>






	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
